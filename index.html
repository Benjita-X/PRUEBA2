<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación - Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="evaluation-form">
        <fieldset>
            <legend>Formulario de Evaluación</legend>

            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required minlength="3" maxlength="50">
            <span class="error-message" id="nombre-error"></span>

            <label for="rut">RUT:</label>
            <input type="text" id="rut" name="rut" required>
            <span class="error-message" id="rut-error"></span>

            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="text" id="fecha-nacimiento" name="fecha-nacimiento" placeholder="dd/MM/yyyy">
            <span class="error-message" id="fecha-nacimiento-error"></span>

            <label for="cv">Currículum Vitae:</label>
            <input type="file" id="cv" name="cv" accept=".docx,.pdf">
            <span class="error-message" id="cv-error"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span class="error-message" id="email-error"></span>

            <label for="genero">Género:</label>
            <select id="genero" name="genero">
                <option value="">Seleccione</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required minlength="6" maxlength="12">
            <span class="error-message" id="password-error"></span>

            <label for="confirm-password">Repetir Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <span class="error-message" id="confirm-password-error"></span>

            <div class="button-group">
                <button type="button" id="cancel-button">Cancelar</button>
                <button type="submit">Guardar</button>
            </div>
        </fieldset>
    </form>
    <script src="script.js"></script>
</body>
</html>
